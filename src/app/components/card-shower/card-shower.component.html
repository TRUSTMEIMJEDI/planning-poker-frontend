<div *ngIf="users != null && users.length > 0" class="main-container">
  <div *ngFor="let user of users; let i = index">
    <app-user-card [cardStyle]="getCardStyle(user)"
                   [observer]="user.observer"
                   [size]="user.size"
                   [userName]="user.name"
                   [allowDeleteUsers]="allowDeleteUsers && !isActiveUser(user)"
                   (deleteUserEvent)="findUserAndDispatchDelete($event)">
    </app-user-card>
  </div>
</div>
