<div *ngIf="users != null && users.length > 0" class="container">
  <div *ngFor="let user of users; let i = index">
    <app-user-card [size]="user.size"
                   [userName]="user.name"
                   [cardStyle]="getCardStyle(user.answer, user.size)">
    </app-user-card>
  </div>
</div>
