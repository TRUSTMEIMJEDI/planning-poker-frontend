<div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="people">
      <th mat-header-cell *matHeaderCellDef style="width:20%"> OSOBY</th>
      <td mat-cell *matCellDef="let element">
        {{ element.people }}
      </td>
    </ng-container>

    <ng-container matColumnDef="wont">
      <th mat-header-cell *matHeaderCellDef style="width:20%"> WONT'T</th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{'selected': isInRange(element.wont)}">
        {{ element.wont }}
      </td>
    </ng-container>

    <ng-container matColumnDef="could">
      <th mat-header-cell *matHeaderCellDef style="width:20%"> COULD</th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{'selected': isInRange(element.could)}">
        {{ element.could }}
      </td>
    </ng-container>

    <ng-container matColumnDef="should">
      <th mat-header-cell *matHeaderCellDef style="width:20%"> SHOULD</th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{'selected': isInRange(element.should)}">
        {{ element.should }}
      </td>
    </ng-container>

    <ng-container matColumnDef="must">
      <th mat-header-cell *matHeaderCellDef style="width:20%"> MUST</th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{'selected': isInRange(element.must)}">
        {{ element.must }}
      </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <td mat-footer-cell *matFooterCellDef colspan="5" class="w-100">
        <span style="font-size: 1.2rem">
          Suma: <b>{{ sumAnswerValue }}</b>
          </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr mat-footer-row *matFooterRowDef="['result']" style="height: 2rem"></tr>
  </table>

</div>
