<div class="container">
  <div class="top-container">
    <div class="room-info-container">
      <span>
        {{ roomName }} | Kod: {{ roomKey }}
      </span>
      <button [cdkCopyToClipboard]="getShareLink()" mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </div>
    <div>
      <button (click)="leaveRoom()" mat-raised-button>Wyjdź z pokoju</button>
    </div>
  </div>
  <mat-grid-list cols="8" rowHeight="10rem">
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="4">
      <app-card-shower [activeUser]="userName" [users]="users1"></app-card-shower>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <div class="table">
        <button (click)="onClick()" mat-raised-button>{{ isRevealed ? 'Następne głosowanie' : 'Odkryj karty' }}</button>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="4">
      <app-card-shower [activeUser]="userName" [users]="users2"></app-card-shower>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
  </mat-grid-list>

  <div *ngIf="!observer" class="picker-container">
    <app-card-picker (wasCardClicked)="updateCard($event)" *ngIf="!isRevealed"
                     [selectedSize]="selectedSize"></app-card-picker>
    <app-vote-shower *ngIf="isRevealed" [sizes]="answers"></app-vote-shower>
  </div>
</div>
